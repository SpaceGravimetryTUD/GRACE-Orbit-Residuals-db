services:
  db:
    image: docker.io/postgis/postgis:15-3.3
    container_name: postgis_container
    restart: always
    environment:
      POSTGRES_DB: geospatial_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
