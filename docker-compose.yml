#NOTICE: the variables reference below (and others, see README.md) need to be defined in the .env file
services:
  postgis_container:
    env_file: ".env"
    image: timescale/timescaledb-ha:pg14-oss-latest
    container_name: postgis_container
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${EXTERNAL_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/clean_up.sh:/docker-entrypoint-initdb.d/clean_up.sh
    command: ["postgres"]
    platform: linux/amd64  # ðŸ‘ˆ force amd64

      #networks:
      #outside:
      #external: true

volumes:
  postgres_data:
