services:
  postgis_container:
    image: docker.io/timescale/timescaledb-ha:pg14-oss-latest
    container_name: postgis_container
    restart: always
    environment:
      POSTGRES_DB: geospatial_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/clean_up.sh:/docker-entrypoint-initdb.d/clean_up.sh
    command: ["postgres"]
    platform: linux/amd64  # ðŸ‘ˆ force amd64


volumes:
  postgres_data: